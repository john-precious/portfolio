  <!-- Robot -->
  <img src="../../robot1.png" alt="Robot" class="robot" id="robot" />

  <script>
    const robot = document.getElementById('robot');

    document.addEventListener('mousemove', (e) => {
      const rect = robot.getBoundingClientRect();
      const robotX = rect.left + rect.width / 2;
      const robotY = rect.top + rect.height / 2;

      const dx = e.clientX - robotX;
      const dy = e.clientY - robotY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 250) {
        const angle = Math.atan2(dy, dx) * (180 / Math.PI);
        robot.style.transform = `rotate(${angle}deg)`;
      } else {
        robot.style.transform = `rotate(0deg)`;
      }
    });
  </script>
